<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta name = "viewport" content = "width = 320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />	
	<title  id="theTitle" ></title>
	<script>
		var  url_get = function(name) {
						name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
						var regexS = "[\\?&]"+name+"=([^&#]*)";
						var regex = new RegExp( regexS );
						var results = regex.exec( window.location.href );
						if( results == null )
						return "";
						else
						return results[1];			
						}
				,_gaq = _gaq || []
				,gid 
				,cache_buster = url_get("cache_buster");
				
				

	</script>
	<script>document.write('<link rel="stylesheet" type="text/css" href="/mobile/css/global.css?cache_buster='   + cache_buster +  '" />')</script>
	<script>document.write('<link rel="stylesheet" type="text/css" href="/mobile/css/unit' + url_get( 'unit' ) + '.css?cache_buster='  + cache_buster +  '" />')</script>
	<script>document.write('<script type="text/javascript" language="javascript" src="/mobile/scripts/core.js?cache_buster='   + cache_buster +  '"><\/script>')</script>
</head> 
<body> 
	<div  id="main_container"      >
		<div id="headerWrapper"    >
			<div   id="top_area" style="float:left;">
					<div  id="rightTwoThirdsOfTopSection"   style=" background:blue;clear:both;" >

									</a>

								</div>
							</span>

								</div>
							</span>
					</div>
	 				<div  id="twitter_feed_scroller"   style="clear:both;display:none"  >

						</div>
					</div>						
			</div>
		</div>
		<div id="contentWrapper"  class="mainContentWrapper" style="overflow:hidden;background:#232323"  >

								</div>
							</div>
							<div  id="panel-2"     class="panels "    style="float:left;"  >
							</div>

							</div>
				</div>
		</div>
		<div id="footerWrapper">
				<div style="height: 72px;">
						<div  id="belt_container"     >
											<div  id="left_controls" class="addFloatLeft" style="height: 72px;">
												<div  class="left_controlsInnerDivs "  style="height: 20px;">

													</a>
												</div>
												<div  class="right_controlsInnerDivs "  style="margin-top: 5px; width: 35px;  ">

														</a>

							<div  style="clear: both;" ></div>

	</div>
